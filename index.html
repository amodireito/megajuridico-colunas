<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunistas Widget</title>
    <style>
body {
    font-family: Arial, sans-serif;
}

.colunistas-widget {
    display: flex;
    align-items: center;
    position: relative;
}

.colunistas-container {
    display: flex;
    overflow: hidden;
    width: 100%;
    scroll-behavior: smooth;
}

.colunista {
    display: flex;
    flex-direction: column;
    margin: 0 10px;
    min-width: 180px;
}

.colunista-info {
    display: flex;
    align-items: center;
}

.colunista img {
    border-radius: 50%;
    width: 70px;
    height: 70px;
    object-fit: cover;
    transition: opacity 0.3s;
    margin-right: 10px;
}

.colunista img:hover {
    opacity: 0.8;
}

.colunista h3 {
    font-size: 1.2em;
    margin: 0;
    color: #000;
}

.colunista .coluna {
    font-family: Georgia, serif;
    margin-top: 5px;
    color: #555;
    font-size: 1.1em;
}

.colunista a {
    text-decoration: none;
    color: inherit;
}

button.prev, button.next {
    background-color: #dddddd9e;
    border: none;
    padding: 10px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1;
    border-radius: 5px;
    display: none;
}

button.prev {
    left: 0;
}

button.next {
    right: 0;
}
</style>
</head>

<body>
<div class="colunistas-widget">
    <button class="prev" onclick="scrollColunistas(-1)">&#10094;</button>
    <div class="colunistas-container">
        <div class="colunista">
            <div class="colunista-info">
                <img src="https://f.i.uol.com.br/fotografia/2024/01/22/170594134965ae996500d92_1705941349_1x1_th.jpg" alt="Trabalhista in foco" />
                <a href="#"><h3>Adriana Fernandes</h3></a>
            </div>
            <a href="#"><p class="coluna">Trabalhista in foco</p></a>
        </div>
        <div class="colunista">
            <div class="colunista-info">
                <img src="https://f.i.uol.com.br/fotografia/2018/01/26/15169819665a6b4ece249cd_1516981966_1x1_th.jpg" alt="Criminal em destaque" />
                <a href="#"><h3>Juca Kfouri</h3></a>
            </div>
            <a href="#"><p class="coluna">Criminal em destaque</p></a>
        </div>
        <div class="colunista">
            <div class="colunista-info">
                <img src="https://f.i.uol.com.br/fotografia/2018/02/02/15175693105a74451eb8ce8_1517569310_1x1_th.jpg" alt="Consumidor informado" />
                <a href="#"><h3>Samuel Pessôa</h3></a>
            </div>
            <a href="#"><p class="coluna">Consumidor informado</p></a>
        </div>
        <div class="colunista">
            <div class="colunista-info">
                <img src="https://f.i.uol.com.br/fotografia/2022/09/28/16643874826334899a6a8cd_1664387482_1x1_th.jpg" alt="Civilistas em ação" />
                <a href="#"><h3>Sylvia Colombo</h3></a>
            </div>
            <a href="#"><p class="coluna">Civilistas em ação</p></a>
        </div>
        <div class="colunista">
            <div class="colunista-info">
                <img src="https://f.i.uol.com.br/fotografia/2018/01/26/15169819665a6b4ece249cd_1516981966_1x1_th.jpg" alt="Trabalhista in foco" />
                <a href="#"><h3>Nicolás José Isola</h3></a>
            </div>
            <a href="#"><p class="coluna">Trabalhista in foco</p></a>

        <!-- Duplicando os colunistas -->
        <div class="colunista">
            <div class="colunista-info">
                <img src="https://f.i.uol.com.br/fotografia/2024/01/22/170594134965ae996500d92_1705941349_1x1_th.jpg" alt="Trabalhista in foco" />

            </div>
            <a href="#"><p class="coluna">Trabalhista in foco</p></a>
        </div>
        <div class="colunista">
            <div class="colunista-info">
                <img src="https://f.i.uol.com.br/fotografia/2018/01/26/15169819665a6b4ece249cd_1516981966_1x1_th.jpg" alt="Criminal em destaque" />

            </div>
            <a href="#"><p class="coluna">Criminal em destaque</p></a>
        </div>
    </div>
    <button class="next" onclick="scrollColunistas(1)">&#10095;</button>
</div>

<script>
function scrollColunistas(direction) {
    const container = document.querySelector('.colunistas-container');
    const scrollAmount = container.clientWidth; // Scroll by the width of the container
    container.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
    });
    updateButtons();
}

function updateButtons() {
    const container = document.querySelector('.colunistas-container');
    const scrollLeft = container.scrollLeft;
    const scrollWidth = container.scrollWidth - container.clientWidth;
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    prevButton.style.display = scrollLeft > 0 ? 'block' : 'none';
    nextButton.style.display = scrollLeft < scrollWidth ? 'block' : 'none';
}

// Initial check to set button visibility
updateButtons();

// Check button visibility on scroll
document.querySelector('.colunistas-container').addEventListener('scroll', updateButtons);
</script>
</body>
</html>
